    <script>
        /*1. Задать температуру в градусах по Цельсию.
    Вывести в alert соответствующую температуру в градусах по Фаренгейту.
    Подсказка: расчёт идёт по формуле: Tf = (9 / 5) * Tc + 32, где Tf – температура по Фаренгейту, Tc – температура по
    Цельсию*/

        var Tc = parseInt(prompt("Введите число:"));
        Tf = (9 / 5) * Tc + 32;
        alert(Tc + ' по Цельсию\n' + Tf + ' по Фаренгейту');
    </script>


    <script>
        /*3. Объявить две переменные: admin и name.
    Записать в name строку "Василий"; Скопировать значение из name в admin.
    Вывести admin (должно вывести «Василий»).*/

        var admin, name;
        name = 'Василий';
        admin = name;
        alert(name + ' name\n' + admin + ' admin');
    </script>
